<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="mainHeader">
      <h1 id="header">Cinephile</h1>
      <h2 id="tagLine">
        Explore, Review, and Celebrate Movies with Cinephile's Passionate Community.
      </h2>
    </div>
    <div id="mainContent">
      <div id="menuBar">
        <div id="genre">Genre
          <div id="genreFilter"></div>
        </div>
        <div id="date">
          Date
          <div id="dateFilter"></div> 
        </div>
        <div id="rating">Rating
          <div id="filterOne">
            <button id="ratingBelow6">Rating Below 6</button>
          </div>
          <div id="filterTwo">
            <button id="ratingAbove6">Rating Above 6</button>
          </div>
        </div>
      </div>
      <div id="mainCard"></div>
      <div id="MOW">
        <div class="movie-card" id="movie-card">
          <img id="movie-poster" src="" alt="Movie Poster">
          <div class="movie-title" id="movie-title"></div>
          <div class="movie-details" id="movie-details"></div>
      </div>
      </div>
    </div>
    <div id="footerBar">
      <div id="footerDate">Date</div>
      <div id="dateFilter"></div>
      <div id="copyright">Copyright - Linkedin karan-kaushik0804</div>
    </div>
    <div id="resetButton">
      <button id="resetBtn">Reset</button>
    </div>
    <div id="backToTop">
      <button id="backToTopBtn">Back to Top</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
